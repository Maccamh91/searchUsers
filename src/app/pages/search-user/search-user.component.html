
<div class="page">
    <form [formGroup]="searchForm" fxLayoutAlign="center center">
        <mat-form-field >
            <mat-label>Search User</mat-label>
            <input formControlName="searchUserControl" matInput>
        </mat-form-field>
    </form>
    
    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
        <ng-container *ngFor="let user of (filteredUsers || users)" >
            <user-card [user]="user"></user-card>
        </ng-container>
    </div>

</div>
