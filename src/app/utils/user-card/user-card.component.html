<mat-card class="container">
    <div class="container-box" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center">
        <div>
            <a [routerLink]="['/user-details'] " [queryParams]="{ login: user.login}" (click)="newFollowers()">
                {{user.login}}
            </a>
        </div>
        <img [src]="user?.avatar_url" alt="Avatar" width="150px" height="150px">
    </div>
</mat-card>
